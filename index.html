<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA-Defender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DSA-Defender</h1>

    <div class="center" id="gamefield">
      <div class="hud">
        <span id="time">Times: 00.00 </span>
        <span id="kills">Kills:0 </span>
      </div>

      <div id="ground"></div>
      <div id="enemies"></div>
      <div id="healthbar">
        <div id="bar">
          <div id="health"></div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
